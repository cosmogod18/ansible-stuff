---
# DO HARDENING OS ?! 
add_hardening: true
os_hard_link: https://github.com/cosmogod18/os_hardening.git

# NETWORK PART
ipv4_address: 192.168.160.111
ipv4_netmask_prefix: 24
ipv4_gateway: 192.168.160.254
ipv4_ns1: 1.1.1.1
ipv4_ns2: 8.8.8.8

# APT PART
needed_packages: ['git', 'ansible', 'curl']

# KERNEL PART
kernel: linux-generic

# KEYBOARD PART
layout: us

# LOCALTE PART
locale: en_US.UTF-8

# USERS PART
runcmd: ['apt purge -y snapd', 'rm -rf /root/snap']
runcmd_hardened: ['apt purge -y snapd', 'rm -rf /root/snap', 'git clone {{ os_hard_link }} /root/repo', 'ansible-playbook /root/repo/main.yaml', 'rm -rf /root/repo']
timezone: Europe/Vilnius
hostname: changedbyansible
username: ansible
password: labas
ssh_key: ssh-rsa  ansible@nix-ansible-cm

# DISK PART
boot_efi_size: 100M
boot_size: 2G
dev_sda3: 70G
root_size: 10G
root_fs: ext4
home_size: 5G
home_fs: ext4
var_size: 1G
var_fs: ext4
var_log_size: 2G
var_log_fs: ext4
var_log_audit_size: 2G
var_log_audit_fs: ext4
var_tmp_size: 1G
var_tmp_fs: ext4
tmp_size: 2G
tmp_fs: ext4



